syntax = "proto3";

package kontext;

option go_package = "./proto";

service KontextKV {
  rpc Get(GetRequest) returns (GetResponse) {}
  rpc Set(SetRequest) returns (SetResponse) {}
  rpc Del(DelRequest) returns (DelResponse) {}
  rpc IncrBy(IncrByRequest) returns (IncrByResponse) {}
  rpc GetDel(GetRequest) returns (GetResponse) {}
  rpc GetSet(SetRequest) returns (GetResponse) {}
  rpc Lpush(PushRequest) returns (PushResponse) {}
  rpc Lpop(PopRequest) returns (PopResponse) {}
  rpc Rpush(PushRequest) returns (PushResponse) {}
  rpc Rpop(PopRequest) returns (PopResponse) {}
  rpc Size(SizeRequest) returns (SizeResponse) {}
}

enum StatusCode {
    Ok = 0;
    Nil = 1;
    WrongType = 2;
}

message GetRequest {
    string key = 1;
}

message GetResponse {
    StatusCode code = 1;
    bytes data = 2;
}

message SetRequest {
    string key = 1;
    bytes data = 2;
}

message SetResponse {
    StatusCode code = 1;
}

message DelRequest {
    string key = 1;
}

message DelResponse {
    int64 count = 1;
}

message IncrByRequest {
    string key = 1;
    int64 count = 2;
}

message IncrByResponse {
    StatusCode code = 1;
    int64 count = 2;
}

message PushRequest {
    string key = 1;
    bytes data = 2;
}

message PushResponse {
    StatusCode code = 1;
    int64 count = 2;
}

message PopRequest {
    string key = 1;
}

message PopResponse {
    StatusCode code = 1;
    bytes data = 2;
}

message SizeRequest {
    string key = 1;
}

message SizeResponse {
    StatusCode code = 1;
    int64 count = 2;
}
